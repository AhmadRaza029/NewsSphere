<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff7a18, #af002d);
            padding: 15px 30px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search button {
            padding: 10px 20px;
            background: #af002d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
        }
        .search button:hover {
            background: #ff7a18;
        }
        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .news-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .news-card p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .news-card a {
            color: #af002d;
            text-decoration: none;
            font-weight: bold;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>
    <div class="container">
        <div class="search">
            <input type="text" id="query" placeholder="Search for news...">
            <button onclick="fetchNews()">Search</button>
        </div>
        <div class="news-list" id="newsList"></div>
    </div>

    <script>
        async function fetchNews() {
            const query = document.getElementById('query').value || 'latest';
            const apiKey = '27ea978b2fcc40f1a12dbff0be003169';
            const url = `https://newsapi.org/v2/everything?q=${query}&apiKey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status !== 'ok') throw new Error('Failed to fetch news');

                const newsList = document.getElementById('newsList');
                newsList.innerHTML = data.articles.map(article => `
                    <div class="news-card">
                        <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="News image">
                        <h2>${article.title}</h2>
                        <p>${article.description || 'No description available.'}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('newsList').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Fetch default news on load
        fetchNews();
    </script>
</body>
</html>
